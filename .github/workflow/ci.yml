name: CI - Build, Test & Code Coverage

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  build-test:
    name: Build, Test & Coverage
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [17]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Run Spotless check
        run: ./gradlew spotlessCheck

      - name: Build & Test
        run: ./gradlew clean build test jacocoTestReport jacocoTestCoverageVerification

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-${{ matrix.os }}
          path: build/reports/jacoco/test/html/

      - name: Build Summary
        if: success()
        run: echo "âœ… Build & tests successful on ${{ matrix.os }} with Java ${{ matrix.java }}"
