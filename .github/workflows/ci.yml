name: CI - Build, Test & Code Coverage

on:
  pull_request:
    branches: [ main, develop ]   # Run when PR is raised
  push:
    branches: [ main, develop ]   # Optional: also run on push

jobs:
  build-test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest        # ✅ Only one OS now (Ubuntu)

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java 17 (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Step 4: Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Step 5: Run Spotless check (code formatting)
      - name: Run Spotless check
        run: ./gradlew spotlessCheck

      # Step 6: Build and run tests with coverage
      - name: Build, Test & Coverage
        run: ./gradlew clean build test jacocoTestReport jacocoTestCoverageVerification

      # Step 7: Upload JaCoCo HTML report
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/

      # Step 8: Build summary
      - name: Build summary
        if: success()
        run: echo "✅ CI passed successfully on Ubuntu with Java 17"
